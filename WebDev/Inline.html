<!--inline css element is used in the same line-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
</head>
<body>
    <p style="background: green;"> In Green Color</p>
    <h1 style="color: green;"> In Green Color</h1>
    <h2 style="color:pink;">Text in pink color.</h2>
</body>
</html>
