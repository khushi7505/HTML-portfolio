 <!--Internal css element is in different lines with closing tags.-->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal</title>
    <style>
        h1{ 
            color: red;
        }
        p,pre{ 
            color:blue;
        }
        h3{
            color:red;
        }
    </style>
 </head>
 <body>
    <h1> Style me in red.</h1>
    <hr>

    <p>Style me in red.</p>
    <pre>Style me in red.</pre>
    <hr>

    <h3>Style me in red.</h3>
 </body>
 </html>
